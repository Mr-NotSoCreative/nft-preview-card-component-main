<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
    <div class="container">
        <div class="card">
            <div class="img-container">
                <img src="./images/image-equilibrium.jpg" alt="Equilibrium image" class="eql-img">
                <div class="overlay">
                    <img src="./images/icon-view.svg" alt="" class="img-overlay">
                </div>
            </div>
            <h1 class="title">Equilibrium #3429</h1>
            <p class="eql-desc">Our Equilibrium collection promotes balance and calm.</p>
            <div class="eth-container">
                <div class="eth-price">
                    <img src="./images/icon-ethereum.svg" alt="Ethereum icon" class="eth-price-logo">
                    <p class="eth-price-p">0.041 ETH</p>
                </div>
                <div class="eth-time">
                    <img src="./images/icon-clock.svg" alt="Clock icon" class="eth-time-logo">
                    <p class="eth-time-p">3 days left</p>
                </div>
            </div>
            <hr>
            <div class="author-div">
                <img src="./images/image-avatar.png" alt="Image of Jules Wyvern" class="author-img">
                <p class="author-desc">Creation of <span>Jules wyvern</span></p>
            </div>
        </div>
    </div>



    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U"
            target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/Mr-NotSoCreative">Fahim Hossain</a>.
    </div>
</body>

</html>
